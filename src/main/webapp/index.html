<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KBO MASTER</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="#">
      <span class="brand-icon">⚾</span> KBO MASTER
    </a>
    <button class="theme-toggle" id="themeToggle">
      <i class="material-icons" id="themeIcon">dark_mode</i>
    </button>
  </div>
</nav>

<div class="hero-section">
  <div class="hero-background"></div>
  <div class="container hero-content">
    <div class="row justify-content-center">
      <div class="col-lg-8 text-center">
        <h1 class="hero-title">KBO 선수 검색하기</h1>
        <p class="hero-subtitle">한국 프로야구의 모든 스타들을 만나보세요</p>
      </div>
    </div>
  </div>
</div>

<div class="container search-container">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="search-card">
        <div class="search-form">
          <div class="input-group">
              <span class="input-group-text">
                <i class="material-icons">search</i>
              </span>
            <input type="text" id="queryInput" class="form-control" placeholder="선수 이름을 입력하세요 (예: 홍창기, 이정후)">
            <button id="askBtn" class="btn search-btn">검색</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container content-container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <!-- 선수 정보 카드 -->
      <div class="content-card player-card reveal reveal-left">
        <div class="card-header">
          <div class="header-icon">
            <i class="material-icons">person</i>
          </div>
          <h3>선수 정보</h3>
        </div>
        <div class="card-body">
          <div id="playerInfo">
            <pre id="togetherResult" class="result-content">선수 이름을 입력하고 검색 버튼을 클릭하세요.</pre>
          </div>
          <div id="playerStatsGrid" class="player-stats-grid"></div>
        </div>
      </div>

      <!-- 뉴스 정보 카드 -->
      <div class="content-card news-card mt-4 reveal reveal-right">
        <div class="card-header">
          <div class="header-icon">
            <i class="material-icons">newspaper</i>
          </div>
          <h3>최신 뉴스</h3>
        </div>
        <div class="card-body">
          <div id="newsContainer">
            <p class="text-center text-muted">선수 검색 시 관련 뉴스가 이곳에 표시됩니다.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="footer mt-5">
  <div class="container footer-content">
    <div class="row">
      <div class="col-12 text-center">
        <p>© 2025 KBO MASTER - 모든 KBO 선수들의 정보를 한 곳에서</p>
        <div class="social-links">
          <a href="https://www.facebook.com/kbo1982" class="social-link"><i class="fab fa-facebook-f"></i></a>
          <a href="https://x.com/KBOleague" class="social-link"><i class="fab fa-twitter"></i></a>
          <a href="https://www.instagram.com/kbo.offIcial" class="social-link"><i class="fab fa-instagram"></i></a>
          <a href="https://www.youtube.com/channel/UCoVz66yWHzVsXAFG8WhJK9g" class="social-link"><i class="fab fa-youtube"></i></a>
        </div>
      </div>
    </div>
  </div>
</footer>

<!-- Bootstrap JS Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="scripts/app.js"></script>
</body>
</html>
